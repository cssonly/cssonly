<!DOCTYPE html>
<html>

<head>
  <title>Cssonly Dropdown menu</title>
  <meta charset="UTF-8" />
</head>

<body>
  <link type="text/css" rel="stylesheet" href="/dist/cssonly.css" />

  <div id="app" style="text-align: center;">
    <div>
      <details class="cssonly-dropdown">
        <summary>
          Open Dropdown
        </summary>
        <ul class="cssonly-dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </details>
    </div>
    <br />
    <br />
    <div>
      <details class="cssonly-dropdown">
        <summary>
          Open Dropdown
        </summary>
        <ul class="cssonly-dropdown-menu dropdown-menu-right">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </details>
    </div>
  </div>
</body>

</html>
