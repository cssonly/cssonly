<!DOCTYPE html>
<html>

<head>
  <title>Cssonly Image comparison</title>
  <meta charset="UTF-8" />
</head>

<body>
  <link type="text/css" rel="stylesheet" href="/dist/cssonly.css" />

  <div id="app" style="text-align: center;">
    <div>
      <div class="cssonly-image-comparison">
        <div>
          <img src="https://www.w3schools.com/howto/img_snow.jpg" />
        </div>
        <div>
          <img src="https://www.w3schools.com/howto/img_forest.jpg" />
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <h3>Custom example:</h3>
      <div class="cssonly-image-comparison">
        <div style="background-color: red; mix-blend-mode: lighten;"></div>
        <div>
          <img src="https://www.w3schools.com/howto/img_forest.jpg" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
